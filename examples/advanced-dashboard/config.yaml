    example.io/complexity: "advanced"
    example.io/target-audience: "power-users"

spec:
  widgets:
    # Comprehensive GitHub configuration
    github:
      enabled: true
      refreshInterval: 300000  # 5 minutes
      dynamicRepos: true
      owner: "Portfolio-jaime"
      maxEvents: 12
      
      filters:
        # Multiple keyword filters
        keywords: 
          - "backstage"
          - "kubernetes"
          - "terraform"
          - "microservice"
          - "api"
          - "dashboard"
        
        # Topic-based filtering
        topics:
          - "backstage"
          - "kubernetes"
          - "devops"
          - "microservices"
          - "infrastructure"
          - "monitoring"
        
        # Advanced exclusion patterns
        exclude:
          - "archived"
          - "private"
          - "fork"
          - "test"
          - "demo"
          - "deprecated"
          - "legacy"
        
        # Sorting and limits
        sortBy: "updated"
        maxRepos: 15
        
      # API configuration
      apiConfig:
        usePublicApi: true
        rateLimit: 5000
        timeout: 10000

    # Comprehensive catalog configuration  
    catalog:
      enabled: true
      refreshInterval: 120000  # 2 minutes
      maxServices: 20
      title: "Advanced Service Catalog"
      
      filters:
        kinds: ["Component", "API", "Resource", "System"]
        types: ["service", "library", "tool", "infrastructure", "api", "database"]
        tags: ["production", "critical", "service", "api", "platform", "security"]
        labels:
          - "ba.com/critical"
          - "ba.com/production"
          - "ba.com/tier-1"
      
      displayOptions:
        showOverview: true
        showMetrics: true
        showHealthStatus: true
        showByCategory: true
        showUptime: true
        showResponseTime: true

