    errorColor: "#dc3545"
    warningColor: "#ffc107"
    successColor: "#28a745"
    cardElevation: 2
    borderRadius: 8
    fontFamily: "Roboto, sans-serif"

    themeSelector:
      enabled: true
      allowUserCustomization: true
      autoSwitchByDashboard: true
      position: "dashboard-header"

