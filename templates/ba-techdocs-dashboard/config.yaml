# BA TechDocs Dashboard Configuration
apiVersion: backstage.io/v1
kind: DashboardConfig
metadata:
  name: ba-techdocs-dashboard
  title: "BA TechDocs Hub"
  subtitle: "Documentation and knowledge management center"
  version: "1.0.0"
  namespace: ba-techdocs
  annotations:
    backstage.io/managed-by-location: url:https://github.com/Portfolio-jaime/backstage-dashboard-templates/blob/main/templates/ba-techdocs-dashboard/config.yaml
    backstage.io/created-by: jaime.henao@ba.com
    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  widgets:
    # GitHub repositories focused on documentation
    github:
      enabled: true
      refreshInterval: 300000 # 5 minutes
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["docs", "documentation", "wiki", "guide", "manual", "readme", "techdocs", "mkdocs", "docusaurus", "gitbook"]
        topics: ["documentation", "techdocs", "wiki", "guides", "knowledge-base", "handbook", "manual"]
        exclude: ["archived", "private"]
        sortBy: "updated"
        maxRepos: 10
      maxEvents: 12
      apiConfig:
        usePublicApi: true
        rateLimit: 5000

    # Catalog focused on documentation entities
    catalog:
      enabled: true
      refreshInterval: 120000 # 2 minutes
      maxServices: 12
      title: "Documentation & Knowledge Base"
      filters:
        kinds: ["Component", "API", "Resource", "Domain", "System"]
        types: ["documentation", "website", "service", "library"]
        tags: ["documentation", "techdocs", "api-docs", "guides", "knowledge"]
        labels:
          - "docs.ba.com/managed"
          - "techdocs.ba.com/published"
      displayOptions:
        showHealthMetrics: false
        showUptime: false
        showResponseTime: false
        showByCategory: true
        showOverview: true

    # TechDocs specific widgets
    systemHealth:
      enabled: false
      reason: "Not relevant for documentation dashboard"

    flightOps:
      enabled: false
      reason: "Not relevant for documentation dashboard"

    costDashboard:
      enabled: false
      reason: "Not relevant for documentation dashboard"

    security:
      enabled: true
      refreshInterval: 300000
      title: "Documentation Security"
      showOverview: true
      filters:
        tags: ["security", "vulnerability", "docs-compliance"]

    # World clock for documentation teams
    worldClock:
      enabled: true
      refreshInterval: 1000
      title: "Documentation Team Locations"
      timezones:
        # Documentation team locations
        - name: "London Docs"
          timezone: "Europe/London"
          flag: "üá¨üáß"
          primary: true

        - name: "Dublin"
          timezone: "Europe/Dublin"
          flag: "üáÆüá™"

        - name: "New York"
          timezone: "America/New_York"
          flag: "üá∫üá∏"

        - name: "Bangalore"
          timezone: "Asia/Kolkata"
          flag: "üáÆüá≥"

        - name: "Manila"
          timezone: "Asia/Manila"
          flag: "üáµüá≠"

        - name: "Sydney"
          timezone: "Australia/Sydney"
          flag: "üá¶üá∫"

  layout:
    grid:
      columns: 12
      spacing: 3
      responsive: true
    positions:
      search:
        xs: 12
        priority: 1
      welcome:
        xs: 12
        md: 8
        priority: 2
      worldClock:
        xs: 12
        md: 4
        priority: 3
      catalog:
        xs: 12
        lg: 8
        priority: 4
      security:
        xs: 12
        lg: 4
        priority: 5
      teamActivity:
        xs: 12
        md: 8
        priority: 6
      quickActions:
        xs: 12
        md: 4
        priority: 7

  theme:
    # Documentation theme with purple/blue accents
    default:
      primaryColor: "#6f42c1"
      secondaryColor: "#17a2b8"
      light:
        backgroundColor: "#f8f9fa"
        surfaceColor: "#ffffff"
        textColor: "#212529"
        cardBackground: "#ffffff"
        borderColor: "#dee2e6"
      dark:
        backgroundColor: "#1a1a1a"
        surfaceColor: "#2d2d2d"
        textColor: "#f8f9fa"
        cardBackground: "#343a40"
        borderColor: "#495057"

    availableThemes:
      - id: "docs-purple"
        name: "Documentation Purple"
        description: "Purple theme optimized for documentation"
        type: "light"
        colors:
          primary: "#6f42c1"
          secondary: "#17a2b8"
          background: "#f8f9fa"
