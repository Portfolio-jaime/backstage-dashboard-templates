        description: "Dark purple theme for documentation teams"
        type: "dark"
        colors:
          primary: "#9575cd"
          secondary: "#4fc3f7"
          background: "#1a1a1a"
          surface: "#2d2d2d"
          text: "#f8f9fa"
          card: "#343a40"
          border: "#495057"
          accent: "#26a69a"
