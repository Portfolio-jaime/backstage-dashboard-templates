apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-developer-dashboard
  title: BA Developer Experience Hub
  subtitle: Developer Tools and Productivity Metrics
  version: "1.0.0"
  author: "British Airways Developer Experience Team"
  
spec:
  widgets:
    # Developer-focused widgets
    catalog:
      enabled: true
      refreshInterval: 120000
      maxServices: 15
      title: "APIs, Services & Templates"
      developerView: true
      filters:
        tags: ["api", "service", "template", "library", "tool", "sdk", "framework"]
        kinds: ["Component", "API", "Template", "Resource"]
        types: ["service", "library", "tool", "template", "api"]
        labels:
          - "developer.ba.com/tool"
          - "api.ba.com/public"
      displayOptions:
        showAPIs: true
        showTemplates: true
        showDevelopmentTools: true
        showDocumentation: true
        hideInfrastructure: true
      
    github:
      enabled: true
      refreshInterval: 180000
      maxEvents: 15
      title: "Developer Tools & Templates"
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["api", "app", "service", "tool", "template", "go", "python", "sdk", "cli", "library", "framework"]
        topics: ["api", "microservice", "backend", "frontend", "development", "sdk", "cli-tool", "template", "boilerplate"]
        exclude: ["archived", "private", "infrastructure"]
        sortBy: "updated"
        maxRepos: 12
        developerFocused: true
      developerView: true
      showPRs: true
      showIssues: true
      showTemplates: true
          
    # Disabled simulated widgets - Developer dashboard focuses on real tools
    systemHealth:
      enabled: false
      reason: "No real development environment health API available"
      refreshInterval: 60000
      title: "Development Environment Health"
      developerView: true
      showCI: true
      showTesting: true
      showDeployments: true
      
    flightOps:
      enabled: false
      reason: "Not relevant for developers"
      
    costDashboard:
      enabled: false
      reason: "Not relevant for developers"
      
    security:
      enabled: false
      reason: "Use dedicated Security dashboard"
      
  layout:
    grid:
      columns: 12
      spacing: 3
    positions:
      search: { xs: 12 }
      welcome: { xs: 12, md: 8 }
      worldClock: { xs: 12, md: 4 }
      catalog: { xs: 12 }
      github: { xs: 12, md: 8 }
      systemHealth: { xs: 12, md: 4 }
      
  theme:
    primaryColor: "#7b1fa2"      # Purple for creativity/development
    secondaryColor: "#00acc1"    # Cyan for innovation
    backgroundColor: "#f3f4f6"   # Developer-friendly background
    cardElevation: 2
    borderRadius: 8
    
  branding:
    companyName: "British Airways Developer Experience"
    companyLogo: "/ba-dev-logo.png"
    motto: "Empowering developers to build the future of aviation"
    
  notifications:
    enabled: true
    developerMode: true
    channels:
      - slack
      - email
      - github
    alertTypes:
      - build_failure
      - deployment_success
      - pr_review_needed
      - dependency_update
      
  developer:
    features:
      showCodeMetrics: true
      showTestCoverage: true
      showDeploymentStatus: true
      showDocumentation: true
      quickActions:
        - "Create new service"
        - "Run tests"
        - "Deploy to staging"
        - "View documentation"
