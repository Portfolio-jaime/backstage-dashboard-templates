# BA Developer Dashboard Configuration
apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-developer-dashboard
  title: "BA Developer Experience Hub"
  subtitle: "Development tools and productivity dashboard"
  version: "1.0.0"
  namespace: ba-developer
  author: "British Airways Developer Experience Team"

spec:
  widgets:
    github:
      enabled: true
      refreshInterval: 180000 # 3 minutes (frequent updates for active development)
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["api", "sdk", "library", "framework", "tool", "cli", "template", "frontend", "backend", "microservice", "component"]
        topics: ["developer-tools", "api", "sdk", "library", "framework", "frontend", "backend", "microservices", "components", "developer-experience"]
        exclude: ["archived", "private", "fork"]
        sortBy: "updated"
        maxRepos: 15
      maxEvents: 20
    
    catalog:
      enabled: true
      refreshInterval: 90000 # 1.5 minutes
      maxServices: 20
      title: "Developer Services & APIs"
      filters:
        kinds: ["Component", "API", "Template", "Resource"]
        types: ["service", "api", "library", "tool", "template", "component"]
        tags: ["developer", "api", "sdk", "library", "tool", "frontend", "backend"]
      displayOptions:
        showOverview: true
        showAPIDocumentation: true
        showByCategory: true
    
    worldClock:
      enabled: true
      refreshInterval: 1000
      title: "Development Team Locations"
      timezones:
