      - name: "James Wilson"
        role: "Developer Experience Engineer"
        email: "james.wilson@ba.com"
        expertise: ["Developer Tools", "CI/CD", "Backstage", "Platform Engineering"]
        status: "away"
        timezone: "GMT (UTC+0)"
    responsibilities:
      - "Application development and feature implementation"
      - "API design and development"
      - "Code quality assurance and testing"
      - "Developer tooling and experience improvement"
      - "Technical documentation and knowledge sharing"
      - "Performance optimization and monitoring"
    tools:
      - "React"
      - "Node.js"
      - "TypeScript"
      - "Jest"
      - "GitHub"
      - "VS Code"
      - "Docker"
      - "Backstage"
    metrics:
      codeQuality:
        value: "A grade"
        target: "A+ grade"
        trend: "up"
        percentage: 88
        status: "good"
      testCoverage:
        value: "87%"
        target: "> 80%"
        trend: "stable"
        percentage: 87
        status: "excellent"
      deploymentSuccess:
        value: "96.5%"
        target: "> 95%"
        trend: "stable"
        percentage: 97
        status: "excellent"
      developerVelocity:
        value: "42 story points/sprint"
        target: "> 35 points/sprint"
        trend: "up"
        percentage: 91
        status: "excellent"
    slackChannel: "#developer-experience"
    confluence: "https://ba.atlassian.net/wiki/spaces/DEVEXP"
    oncallRotation:
      current: "emma.johnson@ba.com"
      schedule: "Weekly support rotation"
  widgets:
    github:
      enabled: true
      refreshInterval: 180000 # 3 minutes (frequent updates for active development)
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["api", "sdk", "library", "framework", "tool", "cli", "template", "frontend", "backend", "microservice", "component"]
        topics: ["developer-tools", "api", "sdk", "library", "framework", "frontend", "backend", "microservices", "components", "developer-experience"]
        exclude: ["archived", "private", "fork"]
        sortBy: "updated"
        maxRepos: 15
      maxEvents: 20
    
    catalog:
      enabled: true
      refreshInterval: 90000 # 1.5 minutes
      maxServices: 20
      title: "Developer Services & APIs"
      filters:
        kinds: ["Component", "API", "Template", "Resource"]
        types: ["service", "api", "library", "tool", "template", "component"]
        tags: ["developer", "api", "sdk", "library", "tool", "frontend", "backend"]
      displayOptions:
        showOverview: true
        showAPIDocumentation: true
        showByCategory: true
    
    # No world clock in specialized dashboards
    worldClock:
      enabled: false
      reason: "World clock only shown on main dashboard"
    
    # Disabled widgets - Developer dashboard focuses on development tools
    flightOps:
      enabled: false
      reason: "Developer dashboard focuses on development tools, not operations"
    costDashboard:
      enabled: false
      reason: "Cost management handled by management dashboard"
    security:
      enabled: false
      reason: "Security handled by dedicated security dashboard"
    systemHealth:
      enabled: false
      reason: "System health handled by platform dashboard"

  theme:
    primaryColor: "#6a1b9a"        # Developer Purple
    secondaryColor: "#00acc1"      # Cyan accent
    # Light theme colors
    light:
      backgroundColor: "#f3e5f5"     # Light purple background
      surfaceColor: "#ffffff"
      textColor: "#333333"
      cardBackground: "#ffffff"
      borderColor: "#e1bee7"
    # Dark theme colors  
    dark:
      backgroundColor: "#1a0d1f"     # Dark purple tint
      surfaceColor: "#2d1b35"
      textColor: "#ffffff"
      cardBackground: "#4a2c5a"
      borderColor: "#7c4dff"
    cardElevation: 2
    borderRadius: 8

