apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-management-dashboard
  title: "BA Executive Dashboard"
  subtitle: "Strategic metrics and business intelligence overview"
  version: "1.0.0"
  namespace: ba-management
  author: "British Airways Executive Team"
