    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  widgets:
    github:
      enabled: true
      refreshInterval: 600000 # 10 minutes (less frequent for executive level)
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["strategic", "executive", "dashboard", "analytics", "reporting", "metrics", "kpi", "business", "performance", "revenue", "customer", "transformation"]
        topics: ["business-intelligence", "analytics", "reporting", "metrics", "dashboard", "executive", "strategic", "performance", "kpi"]
        exclude: ["archived", "private", "fork", "test", "demo"]
        sortBy: "stars" # Sort by popularity for executive visibility
        maxRepos: 6 # Fewer repos, focus on strategic projects
      maxEvents: 8
    
    catalog:
      enabled: true
      refreshInterval: 300000 # 5 minutes (less frequent)
      maxServices: 8
      title: "Strategic Digital Services"
      filters:
        kinds: ["Component", "API", "System"]
        types: ["service", "system", "dashboard", "analytics", "reporting"]
        tags: ["strategic", "executive", "business-critical", "revenue", "customer-facing"]
      displayOptions:
        showOverview: true
        showBusinessMetrics: true
        showByCategory: true
    
    worldClock:
