apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-management-dashboard
  title: BA Executive Dashboard
  subtitle: High-Level Metrics and Business Insights
  version: "1.0.0"
  author: "British Airways Executive Team"
  
spec:
  widgets:
    # Executive-level widgets - DISABLED until real APIs available
    costDashboard:
      enabled: false
      reason: "No real cost API available"
      refreshInterval: 300000
      title: "IT Cost Overview"
      executiveView: true
      showTrends: true
      showBudgetComparison: true
      
    systemHealth:
      enabled: false
      reason: "No real system health API available"
      refreshInterval: 60000
      title: "Overall System Health"
      summaryMode: true
      showOnlyMajorIssues: true
      
    catalog:
      enabled: true
      refreshInterval: 300000
      maxServices: 8
      title: "Key Business Services"
      executiveView: true
      showOnlyCritical: true
      filterByTag: "business-critical"
      
    worldClock:
      enabled: true
      refreshInterval: 1000
      title: "Global Operations Centers"
      timezones:
        - name: "London HQ"
          timezone: "Europe/London"
          flag: "ðŸ‡¬ðŸ‡§"
        - name: "New York Hub"
          timezone: "America/New_York"
          flag: "ðŸ‡ºðŸ‡¸"
        - name: "Hong Kong Hub"
          timezone: "Asia/Hong_Kong"
          flag: "ðŸ‡­ðŸ‡°"
        - name: "Sydney Hub"
          timezone: "Australia/Sydney"
          flag: "ðŸ‡¦ðŸ‡º"
          
    # High-level GitHub activity
    github:
      enabled: true
      refreshInterval: 600000
      maxEvents: 5
      title: "Strategic Project Activity"
      repositories:
        - "Portfolio-jaime/strategic-initiatives"
        - "Portfolio-jaime/digital-transformation"
        - "Portfolio-jaime/executive-reports"
      executiveView: true
      showOnlyReleases: true
        
    # Disabled simulated widgets
    flightOps:
      enabled: false
      reason: "No real flight operations API available"
      refreshInterval: 300000
      title: "Flight Operations Impact"
      executiveView: true
      showSummaryOnly: true
      
    security:
      enabled: false
      reason: "Use dedicated Security dashboard"
      
  layout:
    grid:
      columns: 12
      spacing: 4  # Generous spacing for executive view
    positions:
      search: { xs: 12 }
      welcome: { xs: 12, md: 8 }
      worldClock: { xs: 12, md: 4 }
      costDashboard: { xs: 12, md: 6 }
      systemHealth: { xs: 12, md: 6 }
      flightOps: { xs: 12, md: 8 }
      github: { xs: 12, md: 4 }
      catalog: { xs: 12 }
      
  theme:
    primaryColor: "#1565c0"      # Executive blue
    secondaryColor: "#2e7d32"    # Success green
    backgroundColor: "#f8f9fa"   # Clean professional background
    cardElevation: 4             # Premium elevation
    borderRadius: 12             # Smooth, modern corners
    
  branding:
    companyName: "British Airways Executive Leadership"
    companyLogo: "/ba-executive-logo.png"
    motto: "Strategic oversight for digital excellence"
    
  notifications:
    enabled: true
    executiveMode: true
    channels:
      - slack
      - email
      - executive-report
    alertTypes:
      - major_incident
      - budget_alert
      - business_impact
      - strategic_milestone
      
  executive:
    dashboard: true
    features:
      showKPIs: true
      showTrends: true
      showSummariesOnly: true
      hideDetailedMetrics: true
      
  reporting:
    enabled: true
    frequency: "weekly"
    recipients:
      - "executive-team@ba.com"
      - "board@ba.com"
    format: "pdf"