        exclude: ["archived", "private", "fork", "test", "demo"]
        sortBy: "stars" # Sort by popularity for executive visibility
        maxRepos: 6 # Fewer repos, focus on strategic projects
      maxEvents: 8
    
    catalog:
      enabled: true
      refreshInterval: 300000 # 5 minutes (less frequent)
      maxServices: 8
