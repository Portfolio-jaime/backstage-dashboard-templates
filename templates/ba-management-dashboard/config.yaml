# BA Management/Executive Dashboard Configuration
apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-management-dashboard
  title: "BA Executive Dashboard"
  subtitle: "Strategic metrics and business intelligence overview"
  version: "1.0.0"
  namespace: ba-management
  author: "British Airways Executive Team"
  annotations:
    backstage.io/managed-by-location: url:https://github.com/Portfolio-jaime/backstage-dashboard-templates/blob/main/templates/ba-management-dashboard/config.yaml
    backstage.io/created-by: executive-team@ba.com
    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  widgets:
    github:
      enabled: true
      refreshInterval: 600000 # 10 minutes (less frequent for executive level)
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["strategic", "executive", "dashboard", "analytics", "reporting", "metrics", "kpi", "business", "performance", "revenue", "customer", "transformation"]
        topics: ["business-intelligence", "analytics", "reporting", "metrics", "dashboard", "executive", "strategic", "performance", "kpi"]
        exclude: ["archived", "private", "fork", "test", "demo"]
        sortBy: "stars" # Sort by popularity for executive visibility
        maxRepos: 6 # Fewer repos, focus on strategic projects
      maxEvents: 8
    
    catalog:
      enabled: true
      refreshInterval: 300000 # 5 minutes (less frequent)
      maxServices: 8
      title: "Strategic Digital Services"
      filters:
        kinds: ["Component", "API", "System"]
        types: ["service", "system", "dashboard", "analytics", "reporting"]
        tags: ["strategic", "executive", "business-critical", "revenue", "customer-facing"]
      displayOptions:
        showOverview: true
        showBusinessMetrics: true
        showByCategory: true
    
    worldClock:
      enabled: true
      refreshInterval: 1000
      title: "Global Business Operations"
      timezones:
        - name: "London HQ"
          timezone: "Europe/London"
          flag: "üá¨üáß"
          primary: true
        - name: "New York (NYSE)"
          timezone: "America/New_York"
          flag: "üá∫üá∏"
        - name: "Tokyo (Business)"
          timezone: "Asia/Tokyo"
          flag: "üáØüáµ"
        - name: "Dubai (Middle East)"
          timezone: "Asia/Dubai"
          flag: "üá¶üá™"
      displayOptions:
        format24Hour: false # 12-hour for executive preference
        showSeconds: false
        showDate: true
    
    # Disabled operational widgets - Management focuses on strategic overview
    flightOps:
      enabled: false
      reason: "Operational flight data handled by operations teams"
    costDashboard:
      enabled: true
      refreshInterval: 300000
      title: "Executive Cost Overview"
      showOverview: true
      filters:
        tags: ["cost", "budget", "executive", "financial"]
    # No world clock in specialized dashboards  
    worldClock:
      enabled: false
      reason: "World clock only shown on main dashboard"
    security:
      enabled: false
      reason: "Security details handled by dedicated security dashboard"
    systemHealth:
      enabled: false
      reason: "Technical health handled by platform teams"

  theme:
    primaryColor: "#1a237e"        # Executive Deep Blue
    secondaryColor: "#ffc107"      # Gold accent
    # Light theme colors
    light:
      backgroundColor: "#f8f9fa"     # Clean light background
      surfaceColor: "#ffffff"
      textColor: "#333333"
      cardBackground: "#ffffff"
      borderColor: "#dee2e6"
    # Dark theme colors  
    dark:
      backgroundColor: "#0a0d1a"     # Dark blue tint
      surfaceColor: "#141829"
      textColor: "#ffffff"
      cardBackground: "#1d2442"
      borderColor: "#3d4a7a"
    cardElevation: 4               # Higher elevation for executive prominence
    borderRadius: 12               # More rounded for modern executive look

  content:
    welcome:
      title: "Welcome to BA Executive Dashboard!"
      message: |
