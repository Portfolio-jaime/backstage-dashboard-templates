# BA Security Dashboard Configuration
apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-security-dashboard
  title: "BA Security Operations Center"
  subtitle: "Security monitoring and compliance oversight"
  version: "1.0.0"
  namespace: ba-security
  author: "British Airways Security Team"
  annotations:
    backstage.io/managed-by-location: url:https://github.com/Portfolio-jaime/backstage-dashboard-templates/blob/main/templates/ba-security-dashboard/config.yaml
    backstage.io/created-by: security-team@ba.com
    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  # Team-specific information
  team:
    name: security-team
    displayName: "Security Operations Team"
    description: "Responsible for security monitoring, threat detection, compliance, and cybersecurity operations"
    lead: "security.lead@ba.com"
    members:
      - name: "Alex Thompson"
        role: "Chief Information Security Officer"
        email: "alex.thompson@ba.com"
        expertise: ["Cybersecurity", "Risk Management", "Compliance", "Leadership"]
        status: "online"
        timezone: "GMT (UTC+0)"
      - name: "Rachel Kim"
        role: "Security Engineer"
        email: "rachel.kim@ba.com"
        expertise: ["Threat Detection", "SIEM", "Incident Response", "Forensics"]
        status: "online"
        timezone: "GMT (UTC+0)"
      - name: "Mohammed Hassan"
        role: "Compliance Specialist"
        email: "mohammed.hassan@ba.com"
        expertise: ["GDPR", "ISO 27001", "Audit", "Risk Assessment"]
        status: "busy"
        timezone: "GMT (UTC+0)"
      - name: "Jennifer Walsh"
        role: "Penetration Tester"
        email: "jennifer.walsh@ba.com"
        expertise: ["Ethical Hacking", "Vulnerability Assessment", "Red Team", "Security Testing"]
        status: "online"
        timezone: "EST (UTC-5)"
    responsibilities:
      - "Security monitoring and threat detection"
      - "Incident response and forensics"
      - "Compliance auditing and risk assessment"
      - "Vulnerability management and penetration testing"
      - "Security awareness and training"
      - "Security policy development and enforcement"
    tools:
      - "Security Information and Event Management (SIEM)"
      - "Vulnerability Scanners"
      - "Compliance Audit Tools"
      - "Incident Response Platforms"
      - "Threat Intelligence Tools"
      - "Identity and Access Management (IAM)"
    metrics:
      securityIncidents:
        value: "2 critical/month"
        target: "< 5 critical/month"
        trend: "down"
        percentage: 95
        status: "excellent"
      complianceScore:
        value: "98.5%"
        target: "> 95%"
        trend: "stable"
        percentage: 98
        status: "excellent"
      vulnerabilityResolution:
        value: "3.2 days avg"
        target: "< 5 days"
        trend: "down"
        percentage: 89
        status: "good"
      securityTraining:
        value: "94% completion"
        target: "> 90%"
        trend: "up"
        percentage: 94
        status: "excellent"
    slackChannel: "#security-ops"
    confluence: "https://ba.atlassian.net/wiki/spaces/SECURITY"
    oncallRotation:
      current: "rachel.kim@ba.com"
      schedule: "24/7 SOC rotation"
  widgets:
    github:
      enabled: true
      refreshInterval: 300000 # 5 minutes
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["security", "vulnerability", "scanning", "compliance", "audit", "penetration", "threat", "detection", "auth", "authorization", "authentication", "encryption", "ssl", "tls", "certificates", "secrets", "vault", "siem"]
        topics: ["security", "vulnerability-scanning", "compliance", "audit", "threat-detection", "authentication", "authorization", "encryption", "security-tools", "cybersecurity", "infosec"]
        exclude: ["archived", "private", "fork", "demo"]
        sortBy: "updated"
        maxRepos: 12
      maxEvents: 15
    
    catalog:
      enabled: true
      refreshInterval: 120000 # 2 minutes
      maxServices: 12
      title: "Security Services & Tools"
      filters:
        kinds: ["Component", "API", "Resource", "System"]
        types: ["security-tool", "scanner", "auth-service", "compliance-tool"]
        tags: ["security", "compliance", "audit", "vulnerability", "authentication"]
      displayOptions:
        showHealthMetrics: true
        showSecurityStatus: true
        showByCategory: true
    
    # No world clock in specialized dashboards
    worldClock:
      enabled: false
      reason: "World clock only shown on main dashboard"
    
    # Disabled widgets - Security focuses on security-specific data
    flightOps:
      enabled: false
      reason: "Security dashboard focuses on cybersecurity, not flight operations"
    costDashboard:
      enabled: false
      reason: "Cost management handled by dedicated management dashboard"
    systemHealth:
      enabled: true
      refreshInterval: 60000
      title: "Security System Health"
      showOverview: true
      filters:
        tags: ["security", "monitoring", "compliance"]
    security:
      enabled: true
      refreshInterval: 30000
      title: "Security Alerts & Threats"
      showOverview: true
      filters:
        tags: ["security", "vulnerability", "threat", "incident"]

  theme:
    primaryColor: "#d32f2f"        # Security Red
    secondaryColor: "#ff6f00"      # Orange for warnings
    # Light theme colors
    light:
      backgroundColor: "#ffebee"     # Light red background
      surfaceColor: "#ffffff"
      textColor: "#333333"
      cardBackground: "#ffffff"
      borderColor: "#ffcdd2"
    # Dark theme colors  
    dark:
      backgroundColor: "#1a0d0d"     # Dark red tint
      surfaceColor: "#2d1414"
      textColor: "#ffffff"
      cardBackground: "#4a1d1d"
      borderColor: "#7c3a3a"
    cardElevation: 3
    borderRadius: 8

