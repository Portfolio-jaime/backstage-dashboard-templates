# BA Security Dashboard Configuration
apiVersion: backstage.io/v1beta1
kind: DashboardConfig
metadata:
  name: ba-security-dashboard
  title: "BA Security Operations Center"
  subtitle: "Security monitoring and compliance oversight"
  version: "1.0.0"
  namespace: ba-security
  author: "British Airways Security Team"
  annotations:
    backstage.io/managed-by-location: url:https://github.com/Portfolio-jaime/backstage-dashboard-templates/blob/main/templates/ba-security-dashboard/config.yaml
    backstage.io/created-by: security-team@ba.com
    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  widgets:
    github:
      enabled: true
      refreshInterval: 300000 # 5 minutes
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["security", "vulnerability", "scanning", "compliance", "audit", "penetration", "threat", "detection", "auth", "authorization", "authentication", "encryption", "ssl", "tls", "certificates", "secrets", "vault", "siem"]
        topics: ["security", "vulnerability-scanning", "compliance", "audit", "threat-detection", "authentication", "authorization", "encryption", "security-tools", "cybersecurity", "infosec"]
        exclude: ["archived", "private", "fork", "demo"]
        sortBy: "updated"
        maxRepos: 12
      maxEvents: 15
    
    catalog:
      enabled: true
      refreshInterval: 120000 # 2 minutes
      maxServices: 12
      title: "Security Services & Tools"
      filters:
        kinds: ["Component", "API", "Resource", "System"]
        types: ["security-tool", "scanner", "auth-service", "compliance-tool"]
        tags: ["security", "compliance", "audit", "vulnerability", "authentication"]
      displayOptions:
        showHealthMetrics: true
        showSecurityStatus: true
        showByCategory: true
    
    worldClock:
      enabled: true
      refreshInterval: 1000
      title: "Security Operations Centers"
      timezones:
        - name: "London SOC"
          timezone: "Europe/London"
          flag: "ğŸ‡¬ğŸ‡§"
          primary: true
        - name: "Washington DC"
          timezone: "America/New_York"
          flag: "ğŸ‡ºğŸ‡¸"
        - name: "Singapore SOC"
          timezone: "Asia/Singapore"
          flag: "ğŸ‡¸ğŸ‡¬"
    
    # Disabled widgets - Security focuses on security-specific data
    flightOps:
      enabled: false
      reason: "Security dashboard focuses on cybersecurity, not flight operations"
    costDashboard:
      enabled: false
      reason: "Cost management handled by dedicated management dashboard"
    systemHealth:
      enabled: false
      reason: "System health handled by platform dashboard"

  theme:
    primaryColor: "#d32f2f"        # Security Red
    secondaryColor: "#ff6f00"      # Orange for warnings
    backgroundColor: "#ffebee"     # Light red background

