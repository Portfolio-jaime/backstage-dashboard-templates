# BA DevOps Dashboard Configuration
apiVersion: backstage.io/v1
kind: DashboardConfig
metadata:
  name: ba-devops-dashboard
  title: "BA DevOps Command Center"
  subtitle: "Development operations and deployment monitoring"
  version: "1.0.0"
  namespace: ba-devops
  annotations:
    backstage.io/managed-by-location: url:https://github.com/Portfolio-jaime/backstage-dashboard-templates/blob/main/templates/ba-devops-dashboard/config.yaml
    backstage.io/created-by: jaime.henao@ba.com
    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  widgets:
    github:
      enabled: true
      refreshInterval: 300000 # 5 minutes
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["backstage", "devops", "k8s", "go", "terraform", "gitops", "cluster", "eks"]
        topics: ["backstage", "devops", "kubernetes", "go", "terraform", "gitops"]
        exclude: ["archived", "private"]
        sortBy: "updated"
        maxRepos: 8
      maxEvents: 8
      apiConfig:
        usePublicApi: true
        rateLimit: 5000 # requests per hour
    
    catalog:
      enabled: true
      refreshInterval: 120000 # 2 minutes
      maxServices: 8
      filters:
        kinds: ["Component", "API", "Resource"]
      displayOptions:
        showHealthMetrics: true
        showUptime: true
        showResponseTime: true
    
    # Disabled simulated widgets - DevOps dashboard focuses on real data
    flightOps:
      enabled: false
      reason: "No real API available"
    
    costDashboard:
      enabled: false
      reason: "No real API available"
    
    security:
      enabled: false
      reason: "No real API available"
    
    systemHealth:
      enabled: false
      reason: "No real API available"
    
    worldClock:
      enabled: true
      refreshInterval: 1000 # 1 second
      timezones:
        - name: "London"
          timezone: "Europe/London"
          flag: "🇬🇧"
          primary: true
        - name: "New York"
          timezone: "America/New_York"
          flag: "🇺🇸"
          primary: false
        - name: "Bogotá"
          timezone: "America/Bogota"
          flag: "🇨🇴"
          primary: false
        - name: "Santiago"
          timezone: "America/Santiago"
          flag: "🇨🇱"
          primary: false
        - name: "Montevideo"
          timezone: "America/Montevideo"
          flag: "🇺🇾"
          primary: false
        - name: "Buenos Aires"
          timezone: "America/Argentina/Buenos_Aires"
          flag: "🇦🇷"
          primary: false
        - name: "Hong Kong"
          timezone: "Asia/Hong_Kong"
          flag: "🇭🇰"
          primary: false
        - name: "Sydney"
          timezone: "Australia/Sydney"
          flag: "🇦🇺"
          primary: false
      displayOptions:
        format24Hour: true
        showSeconds: true
        showDate: true

  layout:
    grid:
      columns: 12
      spacing: 3
      responsive: true
    positions:
      search:
        xs: 12
        priority: 1
      welcome:
        xs: 12
        md: 8
        priority: 2
      worldClock:
        xs: 12
        md: 4
        priority: 3
      flightOps:
        xs: 12
        lg: 8
        priority: 4
      security:
        xs: 12
        lg: 4
        priority: 5
      systemHealth:
        xs: 12
        priority: 6
      costDashboard:
        xs: 12
        md: 8
        priority: 7
      teamActivity:
        xs: 12
        md: 4
        priority: 8
      catalog:
        xs: 12
        md: 6
        priority: 9
      quickActions:
        xs: 12
        md: 3
        priority: 10
      joke:
        xs: 12
        md: 3
        priority: 11

  theme:
    primaryColor: "#1976d2"
    secondaryColor: "#ff9800"
    backgroundColor: "#f5f5f5"
    surfaceColor: "#ffffff"
    errorColor: "#f44336"
    warningColor: "#ff9800"
    successColor: "#4caf50"
    cardElevation: 2
    borderRadius: 8
    fontFamily: "Roboto, sans-serif"

  branding:
    companyName: "British Airways"
    companyLogo: "/static/ba-logo.png"
    motto: "To fly. To serve. To deploy."
    colors:
      primary: "#1976d2"
      accent: "#ff9800"

  content:
    welcome:
      title: "Welcome to BA DevOps Command Center!"
      message: |
        🚀 Welcome to BA DevOps Command Center!
        
        Your mission control for all development operations and deployments across BA's digital infrastructure.
        
        🔄 CONTINUOUS OPERATIONS
        • Monitor CI/CD pipelines and deployment status
        • Track system health and performance metrics
        • Automate infrastructure provisioning and scaling
        • Ensure high availability across all environments
        
        🛠️ DEVOPS TOOLKIT
        • GitHub repositories and code activity
        • System health monitoring and alerts  
        • Service catalog with deployment status
        • Global time coordination for releases
        
        🎯 KEY RESPONSIBILITIES
        • Deployment orchestration and rollbacks
        • Infrastructure as Code management
        • Monitoring and observability setup
        • Incident response and recovery procedures
        
        ⚡ OPERATIONAL EXCELLENCE
        Ready to deploy with confidence? Monitor your pipelines, track deployments, and ensure BA's digital services fly smoothly around the globe.
        
        ---
        "To fly. To serve. To deploy." - BA DevOps Team

    quickActions:
      - title: "Deploy Service"
        icon: "🚀"
        url: "/create"
        description: "Deploy new service"
      - title: "Deployments"
        icon: "📊"
        url: "/catalog?filters=tag:deployment"
        description: "View deployments"
      - title: "CI/CD Pipelines"
        icon: "🔧"
        url: "/catalog?filters=tag:pipeline"
        description: "Manage pipelines"
      - title: "Monitoring"
        icon: "📈"
        url: "/catalog?filters=tag:monitoring"
        description: "System monitoring"

  notifications:
    enabled: true
    channels:
      slack:
        webhook: "https://hooks.slack.com/services/..."
        channel: "#ba-devops-alerts"
      email:
        smtp: "smtp.ba.com"
        recipients: ["devops-team@ba.com"]
    alertThresholds:
      systemHealth: 85
      costBudget: 80
      securityAlerts: 1