# BA DevOps Dashboard Configuration
apiVersion: backstage.io/v1
kind: DashboardConfig
metadata:
  name: ba-devops-dashboard
  title: "BA DevOps Command Center"
  subtitle: "Development operations and deployment monitoring"
  version: "1.0.0"
  namespace: ba-devops
  annotations:
    backstage.io/managed-by-location: url:https://github.com/Portfolio-jaime/backstage-dashboard-templates/blob/main/templates/ba-devops-dashboard/config.yaml
    backstage.io/created-by: jaime.henao@ba.com
    backstage.io/last-updated: "2025-01-15T10:30:00Z"

spec:
  widgets:
    github:
      enabled: true
      refreshInterval: 300000 # 5 minutes
      dynamicRepos: true
      owner: "Portfolio-jaime"
      filters:
        keywords: ["backstage", "app", "devops", "ci-cd", "pipeline", "deployment", "python", "go", "k8s", "kubernetes", "terraform", "ansible", "jenkins", "github-actions", "docker", "helm", "gitops", "argocd", "monitoring", "prometheus", "grafana"]
        topics: ["backstage", "devops", "ci-cd", "kubernetes", "terraform", "gitops", "monitoring", "automation", "infrastructure", "deployment", "containerization", "python", "golang"]
        exclude: ["archived", "private"]
        sortBy: "updated"
        maxRepos: 8
      maxEvents: 8
      apiConfig:
        usePublicApi: true
        rateLimit: 5000 # requests per hour
    
    catalog:
      enabled: true
      refreshInterval: 120000 # 2 minutes
      maxServices: 10
      title: "DevOps Services & Infrastructure"
      filters:
        kinds: ["Component", "API", "Resource", "System"]
        types: ["service", "infrastructure", "tool", "pipeline", "deployment"]
        tags: ["devops", "ci-cd", "deployment", "monitoring", "infrastructure"]
        labels:
          - "devops.ba.com/managed"
          - "deployment.ba.com/active"
      displayOptions:
        showHealthMetrics: true
        showUptime: true
        showResponseTime: true
        showByCategory: true
        showOverview: true
    
    # DevOps specific widgets - Focus on CI/CD and deployments
    systemHealth:
      enabled: true
      refreshInterval: 30000
      title: "DevOps System Health"
      showOverview: true
      filters:
        tags: ["deployment", "pipeline", "monitoring"]
        
    flightOps:
      enabled: false
      reason: "Not relevant for DevOps operations"
    
    costDashboard:
      enabled: true
      refreshInterval: 300000
      title: "Infrastructure Costs"
      showOverview: true
      filters:
        tags: ["infrastructure", "deployment", "cloud"]
    
    security:
      enabled: true
      refreshInterval: 180000
      title: "DevOps Security Alerts"
      showOverview: true
      filters:
        tags: ["security", "vulnerability", "compliance"]
    
    # World clock with South American timezones for BA DevOps operations
    worldClock:
      enabled: true
      refreshInterval: 1000
      title: "Global DevOps Operations Time"
      timezones:
        # British Airways Operations Centers
        - name: "London HQ"
          timezone: "Europe/London"
          flag: "üá¨üáß"
          primary: true

        # South American Operations (per your requirements)
        - name: "Bogot√°"
          timezone: "America/Bogota"
          flag: "üá®üá¥"
        - name: "Santiago"
          timezone: "America/Santiago"
          flag: "üá®üá±"
        - name: "Buenos Aires"
          timezone: "America/Argentina/Buenos_Aires"
          flag: "üá¶üá∑"
        - name: "Montevideo"
          timezone: "America/Montevideo"
          flag: "üá∫üáæ"

        # Additional BA Operations
        - name: "New York"
          timezone: "America/New_York"
          flag: "üá∫üá∏"
        - name: "Dubai"
          timezone: "Asia/Dubai"
          flag: "üá¶üá™"

  layout:
    grid:
      columns: 12
      spacing: 3
      responsive: true
    positions:
      search:
        xs: 12
        priority: 1
      welcome:
        xs: 12
        md: 8
        priority: 2
      worldClock:
        xs: 12
        md: 4
        priority: 3
      flightOps:
        xs: 12
        lg: 8
        priority: 4
      security:
        xs: 12
        lg: 4
        priority: 5
      systemHealth:
        xs: 12
        priority: 6
      costDashboard:
        xs: 12
        md: 8
        priority: 7
      teamActivity:
        xs: 12
        md: 4
        priority: 8
      catalog:
        xs: 12
        md: 6
        priority: 9
      quickActions:
        xs: 12
        md: 3
        priority: 10
      joke:
        xs: 12
        md: 3
        priority: 11

  theme:
